<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup - Supabase</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f6f8fa}
    .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.08);width:360px}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #dcdfe6;border-radius:6px}
    button{width:100%;padding:10px;background:#2563eb;color:#fff;border:none;border-radius:6px;cursor:pointer}
    button[disabled]{opacity:0.6;cursor:not-allowed}
    .note{font-size:13px;color:#6b7280;margin-top:8px}
    .msg{margin-top:10px;padding:8px;border-radius:6px}
    .msg.success{background:#ecfdf5;color:#065f46}
    .msg.error{background:#fff1f2;color:#7f1d1d}
  </style>
</head>
<body>
  <div class="card">
    <h2>Crear cuenta</h2>
    <p class="note">Introduce correo y contraseña. Los usuarios los crearás tú manualmente si lo prefieres.</p>
    <label for="email">Correo</label>
    <input id="email" type="email" placeholder="tu@correo.com" autocomplete="email" />
    <label for="password">Contraseña</label>
    <input id="password" type="password" placeholder="Contraseña" autocomplete="new-password" />
    <button id="signup">Crear cuenta</button>
    <div id="message"></div>
    <p class="note">Si ya tienes una app de inicio de sesión, apunta a esta página para crear cuentas o crea usuarios desde la consola de Supabase.</p>
  </div>

  <!-- Supabase JS (UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
